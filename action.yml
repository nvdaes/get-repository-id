name: 'Get repository ID'
description: 'Gets the ID of the specified GitHub repository'
author: 'Noelia Ruiz Mart√≠nez'

# Define your inputs here.
inputs:
  repository:
    description: 'Repository name with owner. For example, nvdaes/getRepositoryId'
    required: true
    default: '${{ github.repository }}'
  token:
    description: 'GitHub token'
    required: true
    default: ${{ github.token }}

# Define your outputs here.
outputs:
  repo-id:
    description: 'The ID of the specified repository'

runs:
  using: node20
  main: dist/index.js
